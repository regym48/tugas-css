<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: #333333;">
    <div class="container" style="margin: 0 auto; width: 600px;">
        <form style="color: white;">
            <div class="text-center">
                <img src="lampung.jpg" class="rounded-circle text-center" id="lmpng" width="200px" height="100px" alt="">
            </div>
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap">
            </div>
            <div class="mb-3">
              <label for="alamat">Alamat</label>
              <textarea class="form-control" id="alamat" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Alamat Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Alamat Email (disabled)" disabled>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Scan KTP</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Saya setuju dan telah membaca <a href="">aturan</a>
                 serta <a href="">ketentuan</a> yang berlaku
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
