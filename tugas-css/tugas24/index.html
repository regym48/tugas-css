<body>
  <form>
    <div class="mb-3">
      <label for="nama" class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap">
    </div>
    <div class="mb-3">
      <label for="alamat">Alamat Rumah</label>
      <textarea class="form-control" id="alamat" rows="2"></textarea>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Foto Profil</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Alamat Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Alamat Email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Kata Sandi</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Kata Sandi">
    </div>
    <label>Jenis Kendaraan Anda:</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">

    </div>
    <div class="form-check form-check-inline">
